<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathWhiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./logo.png" type="image/x-icon">
</head>

<body>
    <div class="container p-4">
        <header class="d-flex mb-4 gap-2 align-items-center">
            <img src="./logo.png" width="48" height="48">
            <h1>MathWhiz</h1>
        </header>
        <section class="mb-4">
            <form id="form">
                <div class="input-group mb-3">
                    <select id="operation-selector" class="form-select">
                        <option disabled selected>- Виберіть операцію -</option>
                    </select>
                </div>
                <div id="input-container" class="input-group invisible gap-2 align-items-center">
                    <input type="number" id="number-1" class="form-control" placeholder="Введіть число" min="0" required>
                    <span id="operation-symbol"></span>
                    <input type="number" id="number-2" class="form-control d-none" placeholder="Введіть число" min="0">
                    <input type="text" id="expression" class="form-control d-none" placeholder="Введіть строку">
                    <button type="submit" class="btn btn-secondary">Розрахунок</button>
                </div>
            </form>
        </section>
        <section id="output-container" class="invisible">
            <h2>Результат</h2>
            <div id="output" class="mb-3"></div>
            <button type="button" id="copy-result" class="btn btn-primary btn-sm">Копіювати</button>
        </section>
    </div>
    <script src="./main.js" type="module"></script>
</body>

</html>
